<head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.css" integrity="sha512-gFn7XRm5v3GlgOwAQ80SXDT8pyg6uaV9JbW2OkNx5Im2jR8zx2X/3DbHymcZnUraU+klZjRJqNfNkFN7SyR3fg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="content animated fadeInDown">
            <header>
                <h1 class="tittle">Manejo De Afiliados</h1>
            </header>

            <table class="table">
                <thead>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Tipo Documento</th>
                    <th>Numero Documento</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Opciones</th>
                </thead>
                <tbody class="afiliados">
                    <tr  *ngFor="let afiliado of listaAfiliados | async">
                        <td>{{afiliado.id}}</td>
                        <td>{{afiliado.nombre}}</td>
                        <td>{{afiliado.tipoDocumento}}</td>
                        <td>{{afiliado.numeroDocumento}}</td>
                        <td>{{afiliado.email}}</td>
                        <td>{{afiliado.telefono}}</td>
                        <td>
                            <div class="text-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary btnEditar" [routerLink]="['editarafiliado',afiliado.id]">Editar</a>
                                    <button class="btn btn-danger btnEliminar"  (click)="confirmacionEliminar(afiliado.id)">Eliminar</button>
                                </div>
                            </div>
                        </td>
                    </tr>    
                </tbody>
            </table>
        </div>
    </div>
</body>
