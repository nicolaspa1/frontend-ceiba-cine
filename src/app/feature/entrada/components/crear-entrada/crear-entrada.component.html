<h1 class="text-center">Venta De Boletos</h1>
<form [formGroup]="entradaForm">
  <div class="form-group row">
    <div class="form-group col-md-6">
      <label for="numeroFuncion"
        >Numero Funcion
        <b class="has-text-danger">*</b>
      </label>
      <input
        type="number"
        class="form-control"
        name="numeroFuncion"
        id="numeroFuncion"
        maxlength="20"
        formControlName="numeroFuncion"
        [(ngModel)]="entrada.numeroFuncion"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="precio"
        >Precio Boleto
        <b class="has-text-danger">*</b>
      </label>
      <input
        type="number"
        class="form-control"
        name="precio"
        id="precio"
        maxlength="20"
        formControlName="precio"
        [(ngModel)]="entrada.precio"
      />
    </div>

    <div class="form-group col-md-7">
      <label for="nombrePelicula"
        >Nombre Pelicula
        <b class="has-text-danger">*</b>
      </label>
      <input
        type="text"
        class="form-control"
        name="nombrePelicula"
        id="nombrePelicula"
        maxlength="200"
        [(ngModel)]="entrada.nombrePelicula"
        formControlName="nombrePelicula"
      />
    </div>

    <div class="form-group col-md-5">
      <label for="fechaFuncion"
        >Fecha Funcion
        <b class="has-text-danger">*</b>
      </label>
      <input
        type="date"
        class="form-control"
        name="fechaFuncion"
        id="fechaFuncion"
        maxlength="80"
        [(ngModel)]="entrada.fechaFuncion"
        formControlName="fechaFuncion"
      />
    </div>
    <div class="form-group col-md-5">
      <a class="checkbox" (click)="checkValue()">{{ mensaje }}</a>
    </div>
    <div class="col text-center col-md-12" *ngIf="!esAfiliado">
      <button
        [disabled]="!entradaForm.valid"
        class="btn btn-primary"
        id="btnCrearEntrada"
        role="button"
        (click)="crear()"
        type="submit"
      >
        Crear
      </button>
    </div>

    <div class="col text-center col-md-12" *ngIf="esAfiliado">
      <button
        [disabled]="!entradaForm.valid"
        class="btn btn-primary"
        id="btnCrearEntradaAfiliado"
        role="button"
        (click)="crear()"
        type="submit"
      >
        Crear Con Afiliado
      </button>
    </div>
  </div>
</form>
